<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
      html,
      body,
      #layout {
        height: 100%;
        width: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <golden-layout id="layout">
      <golden-layout-register type="hello">
        <template> <div>hi</div></template></golden-layout-register
      >
      <golden-layout-row>
        <golden-layout-component type="hello" title="hi">
        </golden-layout-component>
        <golden-layout-component type="hello" title="hi2">
        </golden-layout-component>
      </golden-layout-row>
    </golden-layout>

    <script type="module">
      import {
        GoldenLayout,
        GoldenLayoutRow,
        GoldenLayoutComponent,
        GoldenLayoutRegister,
      } from '../dist/index.js';

      customElements.define('golden-layout', GoldenLayout);
      customElements.define('golden-layout-row', GoldenLayoutRow);
      customElements.define('golden-layout-component', GoldenLayoutComponent);
      customElements.define('golden-layout-register', GoldenLayoutRegister);
    </script>
  </body>
</html>
